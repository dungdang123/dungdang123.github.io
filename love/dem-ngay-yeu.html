    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const maxHearts = 60;
            const heartSVG = `
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 
                        2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 
                        3.41.81 4.5 2.09C13.09 3.81 
                        14.76 3 16.5 3 19.58 3 22 
                        5.42 22 8.5c0 3.78-3.4 6.86-8.55 
                        11.54L12 21.35z"/>
                </svg>`;

            function spawnHeart(x, y) {
                const existingHearts = document.querySelectorAll(".dl-heartbeat");
                if (existingHearts.length >= maxHearts) {
                    existingHearts[0].remove();
                }

                const heart = document.createElement("div");
                heart.className = "dl-heartbeat";
                heart.innerHTML = heartSVG;

                const size = 16 + Math.random() * 24;
                const hue = Math.floor(Math.random() * 360);
                const offsetX = x + (Math.random() * 40 - 20);
                const offsetY = y + (Math.random() * 40 - 20);

                const flyX = Math.random() * 200 - 100;
                const flyY = Math.random() * 200 - 100;
                const angle = Math.atan2(flyY, flyX) * (180 / Math.PI);

                Object.assign(heart.style, {
                    position: "fixed",
                    left: `${offsetX}px`,
                    top: `${offsetY}px`,
                    width: `${size}px`,
                    height: `${size}px`,
                    opacity: "1",
                    pointerEvents: "none",
                    zIndex: 9999,
                    transform: `translate(0, 0) scale(1) rotate(0deg)`,
                    transition: "transform 2s ease-out, opacity 2s ease-out",
                    filter: "blur(0.6px) drop-shadow(0 0 3px rgba(255, 0, 100, 0.6))"
                });

                const path = heart.querySelector("path");
                path.setAttribute("fill", `hsl(${hue}, 80%, 60%)`);

                document.body.appendChild(heart);

                requestAnimationFrame(() => {
                    heart.style.transform = `
                        translate(${flyX}px, ${flyY}px)
                        scale(0.6)
                        rotate(${angle}deg)
                    `;
                    heart.style.opacity = "0";
                });

                setTimeout(() => heart.remove(), 2000);
            }

            // Di chu·ªôt
            document.addEventListener("mousemove", (e) => {
                const heartCount = Math.floor(Math.random() * 3) + 2;
                for (let i = 0; i < heartCount; i++) {
                    spawnHeart(e.clientX, e.clientY);
                }
            });

            // Click chu·ªôt
            document.addEventListener("click", (e) => {
                for (let i = 0; i < 6; i++) {
                    setTimeout(() => spawnHeart(e.clientX, e.clientY), i * 50);
                }
            });
        });
    </script>
